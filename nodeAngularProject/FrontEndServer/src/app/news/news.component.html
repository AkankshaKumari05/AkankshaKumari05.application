<div class="container" id="news-content">
    <div class="row p-1" *ngIf="NewDetailData">
      <div  class="card col-sm-5 m-2 bg-white p-0" style="min-width: 48%; max-height: 400px" 
      *ngFor="let news of NewDetailData" >
        <div class="card-body row" (click)="openNewsDetail(news)">
          <div class="col-md-2 m-0 p-0 my-auto">
            <img  class="card-img m-0 my-auto" [src]="news.image" alt="News card image cap" />
          </div>
          <div class="col my-auto">
            <h4 class="card-text text-black-50">{{ news.headline }}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
